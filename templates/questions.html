{% extends 'base.html' %}

{% block title %}Question {{question_num}}{% endblock %}

{% block content %}
<h1>{{question}}</h1>
<form action="/questions/{{question_num + 1}}">
    {% for choice in choose %}
        <input type="radio" name="answer" value={{choice}}> {{choice}}
    {% endfor %}
    <button id="submit-answer">Submit</button>
</form>
<h2>{{session['responses']}}</h2>
{% endblock %}
